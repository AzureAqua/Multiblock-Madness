cfg TurbineMaterials {
    cfg Iron {
        // Iron is special, do not remove or disable items - stuff will break
        Tier = 1
        InertiaMultiplier = 1       // Higher - will take longer to spin up and slow down
        MaxMJPerTick = 20           // Energy produced (steam/fuel calculated from that)
        RegisterBlade = Yes         // Enables registration of blade item (default)
        RegisterRotor = Yes         // Enables registration of blade item (default)
        RegisterKit = No            // Disables registration of upgrade kit item
    }
    cfg Gold {
        Tier = 2
        InertiaMultiplier = 1.1
        MaxMJPerTick = 40
    }
    cfg Steel {
        Tier = 3
        ReqOreDict = ingotSteel     // Will only be registered if this material is present in OD
        InertiaMultiplier = 1.1
        MaxMJPerTick = 60
    }
    cfg Bronze {
        Tier = 3
        ReqOreDict = ingotBronze
        InertiaMultiplier = 1.1
        MaxMJPerTick = 45
    }
    cfg Enderium {
        Tier = 5
        ReqOreDict = ingotEnderium
        InertiaMultiplier = 1.2
        MaxMJPerTick = 120
    }
    cfg Vibrant {
        Tier = 4
        ReqMod = enderio
        InertiaMultiplier = 1.2
        MaxMJPerTick = 100
        RegisterRotor = Yes
    }
    cfg Manyullyn {
        Tier = 5
        ReqMod = tconstruct
        InertiaMultiplier = 1.2
        MaxMJPerTick = 80
    }
	cfg HSLASteel {
        Tier = 5
        ReqMod = nuclearcraft
        InertiaMultiplier = 1.3
        MaxMJPerTick = 100
    }
	cfg Extreme {
        Tier = 5
        ReqMod = nuclearcraft
        InertiaMultiplier = 1
        MaxMJPerTick = 200
    }
	cfg Super {
        Tier = 5
        ReqMod = qmd
        InertiaMultiplier = 1.3
        MaxMJPerTick = 300
    }
}
if HaveOD ingotEnergeticAlloy { // Vibrant
    X = OD:ingotEnergeticAlloy
    B = I:advgenerators:turbine_blade_energetic
    R = I:advgenerators:turbine_rotor_energetic

    F = I:advgenerators:iron_frame
    w = I:advgenerators:iron_wiring
    W = I:advgenerators:iron_tubing
    K = I:advgenerators:upgrade_kit

    _XX
    _XX => $B * 4
    __X

    BBB
    BXB => $R
    BBB

    FWF
    wRw => B:advgenerators:turbine_energetic
    FWF

    shapeless: RK => I:advgenerators:turbine_kit_energetic
    smelt: $R => $X * 11 + 0 xp
}